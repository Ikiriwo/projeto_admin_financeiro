{% extends "base.html" %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>Manter Classificações</h2>
                    <button class="btn btn-primary" onclick="abrirModalCriar()">
                        <i class="fas fa-plus"></i> Nova Classificação
                    </button>
                </div>

                <div class="card-body">
                    <!-- Filtros de Busca -->
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <select id="filtroTipo" class="form-control">
                                <option value="">Todos os Tipos</option>
                                <option value="RECEITA">Receita</option>
                                <option value="DESPESA">Despesa</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="filtroBusca" class="form-control" placeholder="Buscar por Descrição">
                        </div>
                        <div class="col-md-2">
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="incluirInativos">
                                <label class="form-check-label" for="incluirInativos">Incluir Inativos</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-info" onclick="carregarClassificacoes()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                            <button class="btn btn-success" onclick="carregarTodos()">
                                <i class="fas fa-list"></i> Todos
                            </button>
                        </div>
                    </div>

                    <!-- Tabela de Resultados -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tabelaClassificacoes">
                            <thead>
                                <tr>
                                    <th onclick="ordenarTabela(0)" style="cursor: pointer;">
                                        ID <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(1)" style="cursor: pointer;">
                                        Tipo <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(2)" style="cursor: pointer;">
                                        Descrição <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(3)" style="cursor: pointer;">
                                        Status <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(4)" style="cursor: pointer;">
                                        Data Cadastro <i class="fas fa-sort"></i>
                                    </th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyClassificacoes">
                                <tr>
                                    <td colspan="6" class="text-center text-muted">
                                        <i class="fas fa-info-circle"></i>
                                        Clique em "Buscar" ou "Todos" para carregar os dados
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Contador de registros -->
                    <div class="text-muted mt-2">
                        <small id="contadorRegistros">0 registros encontrados</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Criar/Editar Classificação -->
<div class="modal fade" id="modalClassificacao" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitulo">Nova Classificação</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formClassificacao">
                    <input type="hidden" id="classificacaoId">
                    <input type="hidden" id="classificacaoStatus" value="ATIVO">

                    <div class="form-group">
                        <label for="classificacaoTipo">Tipo *</label>
                        <select class="form-control" id="classificacaoTipo" required>
                            <option value="">Selecione...</option>
                            <option value="RECEITA">Receita</option>
                            <option value="DESPESA">Despesa</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="classificacaoDescricao">Descrição *</label>
                        <input type="text" class="form-control" id="classificacaoDescricao" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarClassificacao()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<style>
    .table th {
        background-color: #f8f9fa;
        font-weight: 600;
    }
    .table th:hover {
        background-color: #e9ecef;
    }
    .btn-group-sm .btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }
    .badge {
        font-size: 0.85em;
    }
</style>

<script src="{{ url_for('static', filename='js/classificacoes.js') }}"></script>
{% endblock %}
