{% extends "base.html" %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>Manter Pessoas</h2>
                    <button class="btn btn-primary" onclick="abrirModalCriar()">
                        <i class="fas fa-plus"></i> Nova Pessoa
                    </button>
                </div>

                <div class="card-body">
                    <!-- Filtros de Busca -->
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <select id="filtroTipo" class="form-control">
                                <option value="">Todos os Tipos</option>
                                <option value="FORNECEDOR">Fornecedor</option>
                                <option value="CLIENTE">Cliente</option>
                                <option value="CLIENTE-FORNECEDOR">Cliente-Fornecedor</option>
                                <option value="FATURADO">Faturado</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="filtroBusca" class="form-control" placeholder="Buscar por Razão Social ou CPF/CNPJ">
                        </div>
                        <div class="col-md-2">
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="incluirInativos">
                                <label class="form-check-label" for="incluirInativos">Incluir Inativos</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-info" onclick="carregarPessoas()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                            <button class="btn btn-success" onclick="carregarTodos()">
                                <i class="fas fa-list"></i> Todos
                            </button>
                        </div>
                    </div>

                    <!-- Tabela de Resultados -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tabelaPessoas">
                            <thead>
                                <tr>
                                    <th onclick="ordenarTabela(0)" style="cursor: pointer;">
                                        ID <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(1)" style="cursor: pointer;">
                                        Tipo <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(2)" style="cursor: pointer;">
                                        Razão Social <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(3)" style="cursor: pointer;">
                                        CPF/CNPJ <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(4)" style="cursor: pointer;">
                                        Status <i class="fas fa-sort"></i>
                                    </th>
                                    <th onclick="ordenarTabela(5)" style="cursor: pointer;">
                                        Data Cadastro <i class="fas fa-sort"></i>
                                    </th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyPessoas">
                                <tr>
                                    <td colspan="7" class="text-center text-muted">
                                        <i class="fas fa-info-circle"></i>
                                        Clique em "Buscar" ou "Todos" para carregar os dados
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Contador de registros -->
                    <div class="text-muted mt-2">
                        <small id="contadorRegistros">0 registros encontrados</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Criar/Editar Pessoa -->
<div class="modal fade" id="modalPessoa" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitulo">Nova Pessoa</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formPessoa">
                    <input type="hidden" id="pessoaId">
                    <input type="hidden" id="pessoaStatus" value="ATIVO">

                    <div class="form-group">
                        <label for="pessoaTipo">Tipo *</label>
                        <select class="form-control" id="pessoaTipo" required>
                            <option value="">Selecione...</option>
                            <option value="FORNECEDOR">Fornecedor</option>
                            <option value="CLIENTE">Cliente</option>
                            <option value="CLIENTE-FORNECEDOR">Cliente-Fornecedor</option>
                            <option value="FATURADO">Faturado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pessoaRazaoSocial">Razão Social / Nome *</label>
                        <input type="text" class="form-control" id="pessoaRazaoSocial" required>
                    </div>

                    <div class="form-group">
                        <label for="pessoaCpfCnpj">CPF/CNPJ *</label>
                        <input type="text" class="form-control" id="pessoaCpfCnpj" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarPessoa()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<style>
    .table th {
        background-color: #f8f9fa;
        font-weight: 600;
    }
    .table th:hover {
        background-color: #e9ecef;
    }
    .btn-group-sm .btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }
    .badge {
        font-size: 0.85em;
    }
</style>

<script src="{{ url_for('static', filename='js/pessoas.js') }}"></script>
{% endblock %}
