services:
  # Web Service (Aplicação Flask)
  - type: web
    name: admin-financeiro
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: DATABASE_URL
        fromDatabase:
          name: admin-financeiro-db
          property: connectionString
      - key: FLASK_ENV
        value: production

  # PostgreSQL Database
  - type: pserv
    name: admin-financeiro-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.postgres
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

databases:
  - name: admin-financeiro-db
    databaseName: admin_financeiro
    user: postgres
    plan: free
    region: oregon
