{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Upload de Nota Fiscal</h2>
    <form action="/processar" method="post" enctype="multipart/form-data">
        <label for="file">Selecione o PDF da Nota Fiscal:</label>
        <input type="file" name="file" id="file" accept="application/pdf" required>
        <button type="submit">Extrair Dados</button>
    </form>
</div>
{% endblock %}
